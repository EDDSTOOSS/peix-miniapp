<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .product {
      background: #181818;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .price {
      color: #4caf50;
      font-weight: bold;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #2ea6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üõí Produits disponibles</h2>
<div id="products"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // ‚ö†Ô∏è donn√©es envoy√©es par le bot √† l‚Äôouverture
  const data = tg.initDataUnsafe;

  const products = data?.products || [];

  const container = document.getElementById("products");

  if (products.length === 0) {
    container.innerHTML = "<p>Aucun produit disponible</p>";
  } else {
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";

      div.innerHTML = `
        <b>Pr√©nom :</b> ${p.prenom}<br>
        <b>√Çge :</b> ${p.age}<br>
        <b>Code postal :</b> ${p.code_postal}<br>
        <b>Code TE :</b> ${p.code_te}<br>
        <span class="price">${p.price} ‚Ç¨</span>
        <button onclick="buy(${p.id})">Acheter</button>
      `;

      container.appendChild(div);
    });
  }

  function buy(productId) {
    tg.sendData(JSON.stringify({
      action: "buy",
      product_id: productId
    }));
  }
</script>

</body>
</html>
