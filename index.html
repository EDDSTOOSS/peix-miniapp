<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PeixPeix Boutique</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 14px;
      background: #151515;
      font-size: 18px;
      font-weight: bold;
    }

    nav {
      display: flex;
      background: #1c1c1c;
    }

    nav button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
    }

    nav button.active {
      color: #2ea6ff;
      border-bottom: 2px solid #2ea6ff;
    }

    .container {
      padding: 14px;
    }

    .filters {
      margin-bottom: 12px;
      background: #181818;
      padding: 10px;
      border-radius: 6px;
    }

    .filters input {
      width: 100%;
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
      border: none;
    }

    .empty {
      color: #777;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>ðŸ›’ Boutique</header>

<nav>
  <button id="tab-shop" class="active" onclick="showTab('shop')">Boutique</button>
  <button id="tab-cart" onclick="showTab('cart')">Panier</button>
  <button id="tab-history" onclick="showTab('history')">Historique</button>
</nav>

<div class="container">

  <!-- BOUTIQUE -->
  <div id="shop">
    <div class="filters">
      <input type="text" placeholder="Filtrer par code postal">
      <input type="number" placeholder="Ã‚ge minimum">
    </div>

    <div class="empty">
      Aucun produit pour le moment (A venir...)
    </div>
  </div>

  <!-- PANIER -->
  <div id="cart" style="display:none;">
    <div class="empty">
      Votre panier est vide :/
    </div>
  </div>

  <!-- HISTORIQUE -->
  <div id="history" style="display:none;">
    <div class="empty">
      Aucun achat effectuÃ© :/
    </div>
  </div>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function showTab(tab) {
    document.getElementById("shop").style.display = "none";
    document.getElementById("cart").style.display = "none";
    document.getElementById("history").style.display = "none";

    document.getElementById(tab).style.display = "block";

    document.getElementById("tab-shop").classList.remove("active");
    document.getElementById("tab-cart").classList.remove("active");
    document.getElementById("tab-history").classList.remove("active");

    document.getElementById("tab-" + tab).classList.add("active");
  }
</script>

</body>
</html>
