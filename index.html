<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #ffd700;
}

/* ===== HEADER ===== */
.header-wrapper {
  position: relative;
  height: 155px;
  overflow: hidden;
}

.header-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.header-wrapper::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35px;
  background: linear-gradient(
    to bottom,
    rgba(14,14,14,0),
    rgba(14,14,14,0.8)
  );
}

/* ===== SOLDE ===== */
.balance-box {
  margin: 10px 12px;
  padding: 14px;
  background: #151515;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
}

.balance-amount {
  font-style: italic;
  font-size: 20px;
  font-weight: bold;
}

/* ===== FILTRES ===== */
.filters-btn {
  margin: 12px;
  padding: 10px;
  background: #1b1b1b;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
}

.filters-panel {
  display: none;
  margin: 0 12px 12px;
  padding: 12px;
  background: #141414;
  border-radius: 10px;
}

.filters-panel select,
.filters-panel input {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
  background: #1e1e1e;
  border: none;
  color: #ffd700;
}

/* ===== CONTENU ===== */
.container {
  padding: 14px;
  padding-bottom: 90px;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

.empty {
  text-align: center;
  margin-top: 30px;
  opacity: 0.8;
}

/* ===== NAV BAR ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: #141414;
  display: flex;
  border-top: 1px solid #222;
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  font-size: 11px;
  cursor: pointer;
}

.bottom-nav button.active {
  opacity: 1;
}

.bottom-nav span {
  font-size: 20px;
  display: block;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-wrapper">
  <img src="header.png" class="header-img">
</div>

<!-- SOLDE -->
<div class="balance-box">
  <span>Solde</span>
  <div class="balance-amount">10000‚Ç¨</div>
</div>

<!-- FILTRES -->
<div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

<div class="filters-panel" id="filters">
  <select>
    <option>Banque (Tous)</option>
  </select>
  <select>
    <option>Level (Tous)</option>
  </select>
  <input type="number" placeholder="√Çge minimum">
  <input type="text" placeholder="Code postal">
</div>

<!-- CONTENU -->
<div class="container">

  <div id="shop" class="page active">
    <div class="empty">Aucun produit pour le moment</div>
  </div>

  <div id="cart" class="page">
    <div class="empty">Votre panier est vide</div>
  </div>

  <div id="history" class="page">
    <div class="empty">Aucun achat effectu√©</div>
  </div>

</div>

<!-- NAVIGATION -->
<div class="bottom-nav">
  <button class="active" onclick="showPage('shop', this)">
    <span>üè™</span>Boutique
  </button>
  <button onclick="showPage('cart', this)">
    <span>üõí</span>Panier
  </button>
  <button onclick="showPage('history', this)">
    <span>üßæ</span>Historique
  </button>
</div>

<script>
Telegram.WebApp.expand();

/* NAVIGATION */
function showPage(id, btn) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".bottom-nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

/* FILTRES */
function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = (f.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
