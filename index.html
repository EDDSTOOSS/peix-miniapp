<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}

/* ===== HEADER IMAGE AVEC FONDU ===== */
.header-wrapper {
  position: relative;
  width: 100%;
  height: 160px;
  overflow: hidden;
}

.header-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Dégradé de fondu */
.header-wrapper::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: linear-gradient(to bottom, rgba(14,14,14,0), #0e0e0e);
}
