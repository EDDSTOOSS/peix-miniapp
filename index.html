<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #ffd700;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.05),
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.85)
    ),
    url("backround.png") center top / cover no-repeat fixed;
}

/* OVERLAY */
.app-overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.15);
}

/* ========================= */
/* ===== SOLDE (COMPACT) === */
/* ========================= */

.balance-box {
  margin: 14px 16px 10px;
  padding: 12px 16px;
  background: rgba(10,10,10,0.88);
  backdrop-filter: blur(14px);
  border-radius: 14px;

  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-box div:first-child {
  font-size: 14px;
  font-weight: 500;
  opacity: 0.85;
}

.balance-amount {
  font-size: 20px;
  font-weight: 700;
}

/* FILTRES */
.filters-btn {
  margin: 8px 16px 0;
  padding: 12px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 14px;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
}

/* PANNEAU FILTRES */
.filters-panel {
  display: none;
  margin: 12px 16px;
  padding: 16px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 14px;
}

.filters-panel label {
  font-size: 12px;
  font-weight: 500;
}

.filters-panel input,
.filters-panel select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
  font-family: 'Inter', sans-serif;
}

/* CONTENU */
.container {
  padding: 16px;
  padding-bottom: 110px;
}

.empty {
  text-align: center;
  margin-top: 200px;
  font-size: 14px;
  font-weight: 500;
}

/* ========================= */
/* ===== NAV BAR ========= */
/* ========================= */

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 72px;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(18px);
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.06);
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;

  font-family: 'Inter', sans-serif;
  cursor: pointer;
}

.bottom-nav button.active {
  opacity: 1;
}

.bottom-nav .icon {
  font-size: 20px;
}

.bottom-nav .label {
  font-size: 10.5px;
  font-weight: 600;
}

/* WRAPPER */
.app-wrapper {
  width: 100%;
  min-height: 100vh;
}

/* ========================= */
/* ===== DESKTOP ========= */
/* ========================= */

.desktop .app-wrapper {
  display: flex;
  justify-content: center;
  background: #000;
}

.desktop .app-overlay {
  width: 360px;
  min-height: 100vh;
}

/* ========================= */
/* ===== MOBILE ========= */
/* ========================= */

.mobile .app-overlay {
  width: 100%;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app-overlay">

    <div class="balance-box">
      <div>Solde</div>
      <div class="balance-amount">10000‚Ç¨</div>
    </div>

    <div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

    <div class="filters-panel" id="filters">
      <!-- filtres inchang√©s -->
    </div>

    <div class="container">
      <div class="empty">Aucun produit pour le moment</div>
    </div>

    <div class="bottom-nav">
      <button class="active">
        <span class="icon">üè™</span>
        <span class="label">Boutique</span>
      </button>

      <button>
        <span class="icon">üõí</span>
        <span class="label">Panier</span>
      </button>

      <button>
        <span class="icon">üßæ</span>
        <span class="label">Historique</span>
      </button>
    </div>

  </div>
</div>

<script>
Telegram.WebApp.expand();

const isMobile =
  Telegram.WebApp.platform === "android" ||
  Telegram.WebApp.platform === "ios" ||
  window.innerWidth < 768;

document.body.classList.add(isMobile ? "mobile" : "desktop");

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
