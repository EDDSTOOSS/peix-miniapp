<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #ffd700;
  background: #000; /* üî• fond noir uniquement */
}

/* ===== HEADER FIXE (IMAGE COUP√âE) ===== */

.header-fixed {
  position: fixed;
  top: 0;
  width: 100%;
  height: 170px; /* hauteur similaire MisterBin */
  z-index: 1000;
  overflow: hidden;
}

.header-fixed img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center top; /* üî• garde le HAUT de l'image */
}

/* l√©ger fondu bas */
.header-fixed::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 55px;
  background: linear-gradient(to bottom, rgba(0,0,0,0), #000);
}

/* OVERLAY */
.app-overlay {
  min-height: 100vh;
  padding-top: 170px; /* pousse le contenu sous le header */
}

/* ===== SOLDE ===== */

.balance-box {
  margin: 14px 16px 10px;
  padding: 12px 16px;
  background: linear-gradient(180deg, rgba(45,45,45,0.95), rgba(30,30,30,0.95));
  backdrop-filter: blur(14px);
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 6px 18px rgba(0,0,0,0.35);
}

.balance-box div:first-child {
  font-size: 14px;
  font-weight: 500;
  color: #e6e6e6;
}

.balance-amount {
  font-size: 20px;
  font-weight: 700;
  color: #ffd700;
}

/* ===== FILTRES ===== */

.filters-btn {
  margin: 8px 16px 0;
  padding: 12px;
  background: linear-gradient(180deg, rgba(42,42,42,0.95), rgba(28,28,28,0.95));
  backdrop-filter: blur(14px);
  border-radius: 14px;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
}

.filters-panel {
  display: none;
  margin: 12px 16px;
  padding: 16px;
  background: linear-gradient(180deg, rgba(40,40,40,0.95), rgba(26,26,26,0.95));
  border-radius: 14px;
}

/* CONTENU */

.container {
  padding: 16px;
  padding-bottom: 125px;
}

.empty {
  text-align: center;
  margin-top: 200px;
  font-size: 14px;
  font-weight: 500;
  color: #ffd700;
}

/* ===== NAV BAR ===== */

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 78px;
  background: rgba(20,20,20,0.55);
  backdrop-filter: blur(22px);
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.08);
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.55;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.bottom-nav button:hover,
.bottom-nav button.active {
  opacity: 1;
  transform: translateY(-2px);
}

.bottom-nav .icon {
  width: 22px;
  height: 22px;
  stroke-width: 2.2;
}

.bottom-nav button:hover .icon,
.bottom-nav button.active .icon {
  filter: drop-shadow(0 0 6px rgba(255,215,0,0.7));
}

.bottom-nav .label {
  font-size: 11px;
  font-weight: 600;
}

/* WRAPPER */

.app-wrapper {
  width: 100%;
  min-height: 100vh;
}

/* DESKTOP */

.desktop .app-wrapper {
  display: flex;
  justify-content: center;
  background: #000;
}

.desktop .app-overlay {
  width: 360px;
}

/* MOBILE */

.mobile .app-overlay {
  width: 100%;
}
</style>
</head>

<body>

<div class="header-fixed">
  <img src="backround.png" alt="Header PeixPeix">
</div>

<div class="app-wrapper">
  <div class="app-overlay">

    <div class="balance-box">
      <div>Solde</div>
      <div class="balance-amount">10000‚Ç¨</div>
    </div>

    <div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>
    <div class="filters-panel" id="filters"></div>

    <div class="container">
      <div class="empty">Aucun produit pour le moment</div>
    </div>

    <div class="bottom-nav">
      <button class="active">
        <i data-lucide="store" class="icon"></i>
        <span class="label">Boutique</span>
      </button>

      <button>
        <i data-lucide="shopping-cart" class="icon"></i>
        <span class="label">Panier</span>
      </button>

      <button>
        <i data-lucide="receipt" class="icon"></i>
        <span class="label">Historique</span>
      </button>
    </div>

  </div>
</div>

<script>
Telegram.WebApp.expand();

const isMobile =
  Telegram.WebApp.platform === "android" ||
  Telegram.WebApp.platform === "ios" ||
  window.innerWidth < 768;

document.body.classList.add(isMobile ? "mobile" : "desktop");

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}

lucide.createIcons();
</script>

</body>
</html>
