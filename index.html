<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PeixPeix Boutique</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding-bottom: 70px; /* espace pour nav bas */
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 14px;
      background: #151515;
      font-size: 26px;
      font-weight: 600;
      color: #e53935; /* rouge */
    }

    /* ===== FILTRES ===== */
    .filter-container {
      position: sticky;
      top: 0;
      background: #151515;
      padding: 10px;
      border-bottom: 1px solid #222;
      z-index: 10;
    }

    .filter-btn {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .filters {
      margin-top: 10px;
      background: #181818;
      padding: 10px;
      border-radius: 6px;
    }

    .filters input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }

    .hidden {
      display: none;
    }

    /* ===== CONTENU ===== */
    .container {
      padding: 14px;
    }

    .empty {
      color: #777;
      text-align: center;
      margin-top: 30px;
    }

    /* ===== NAVIGATION BAS ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1c1c1c;
      display: flex;
      border-top: 1px solid #333;
    }

    .bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: #2ea6ff;
      border-top: 2px solid #2ea6ff;
    }
  </style>
</head>

<body>

<header>üõçÔ∏è PEIXCC SHOP üõçÔ∏è</header>

<!-- FILTRES -->
<div class="filter-container">
  <button class="filter-btn" onclick="toggleFilters()">üîç Filtres</button>

  <div id="filters" class="filters hidden">
    <input type="text" placeholder="Filtrer par code postal">
    <input type="number" placeholder="√Çge minimum">
  </div>
</div>

<div class="container">

  <!-- BOUTIQUE -->
  <div id="shop">
    <div class="empty">
      Aucun produit pour le moment (√Ä venir‚Ä¶)
    </div>
  </div>

  <!-- PANIER -->
  <div id="cart" style="display:none;">
    <div class="empty">
      Votre panier est vide :/
    </div>
  </div>

  <!-- HISTORIQUE -->
  <div id="history" style="display:none;">
    <div class="empty">
      Aucun achat effectu√© :/
    </div>
  </div>

</div>

<!-- NAVIGATION BAS -->
<div class="bottom-nav">
  <button id="tab-shop" class="active" onclick="showTab('shop')">Boutique</button>
  <button id="tab-cart" onclick="showTab('cart')">Panier</button>
  <button id="tab-history" onclick="showTab('history')">Historique</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function showTab(tab) {
    document.getElementById("shop").style.display = "none";
    document.getElementById("cart").style.display = "none";
    document.getElementById("history").style.display = "none";

    document.getElementById(tab).style.display = "block";

    document.getElementById("tab-shop").classList.remove("active");
    document.getElementById("tab-cart").classList.remove("active");
    document.getElementById("tab-history").classList.remove("active");

    document.getElementById("tab-" + tab).classList.add("active");
  }

  function toggleFilters() {
    document.getElementById("filters").classList.toggle("hidden");
  }
</script>

</body>
</html>
