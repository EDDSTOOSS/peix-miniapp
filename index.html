<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffd700;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.05),
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.85)
    ),
    url("backround.png") center top / cover no-repeat fixed;
}

/* OVERLAY */
.app-overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.15);
}

/* SOLDE ‚Äî GROSSE CARD */
.balance-box {
  margin: 16px;
  padding: 22px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
}

.balance-box div:first-child {
  font-size: 18px;
}

.balance-amount {
  font-size: 28px;
  font-weight: bold;
}

/* FILTRES ‚Äî SOUS SOLDE */
.filters-btn {
  margin: 12px 16px 0 16px;
  padding: 16px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  text-align: center;
  cursor: pointer;
  font-size: 18px;
}

/* PANNEAU FILTRES */
.filters-panel {
  display: none;
  margin: 16px;
  padding: 18px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 16px;
}

.filters-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.filters-full {
  margin-top: 14px;
}

.filters-panel label {
  font-size: 13px;
  margin-bottom: 6px;
  display: block;
}

.filters-panel input,
.filters-panel select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
  font-size: 15px;
}

/* CONTENU */
.container {
  padding: 16px;
  padding-bottom: 160px;
}

.empty {
  text-align: center;
  margin-top: 280px;
  font-size: 18px;
  opacity: 0.9;
}

/* NAV BAR ‚Äî GROSSE COMME L‚ÄôEXEMPLE */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 110px;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(16px);
  display: flex;
  border-top: 1px solid rgba(255,215,0,0.2);
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  cursor: pointer;
  font-size: 15px;
}

.bottom-nav button.active {
  opacity: 1;
}

/* ICONES */
.bottom-nav span {
  font-size: 32px;
  display: block;
  margin-bottom: 4px;
}

/* IMAGE PANIER */
.nav-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 4px auto;
  display: block;
  filter:
    drop-shadow(0 0 8px rgba(255,215,0,0.6))
    drop-shadow(0 0 18px rgba(255,215,0,0.35));
}

/* ===== WRAPPER ===== */
.app-wrapper {
  width: 100%;
  min-height: 100vh;
}

/* ===== DESKTOP MODE ===== */
.desktop .app-wrapper {
  display: flex;
  justify-content: center;
  background: #000;
}

.desktop .app-overlay {
  width: 420px;
  min-height: 100vh;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.desktop .balance-box {
  font-size: 16px;
}

.desktop .balance-amount {
  font-size: 22px;
}

.desktop .filters-btn {
  padding: 12px;
  font-size: 15px;
}

.desktop .bottom-nav {
  height: 90px;
}

.desktop .nav-icon {
  width: 48px;
  height: 48px;
}

/* ===== MOBILE ===== */
.mobile .app-overlay {
  width: 100%;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app-overlay">

    <div class="balance-box">
      <div>Solde</div>
      <div class="balance-amount">10000‚Ç¨</div>
    </div>

    <div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

    <div class="filters-panel" id="filters">

      <div class="filters-grid">
        <div>
          <label>Banque</label>
          <select>
            <option>TOUS</option>
            <option>CREDIT AGRICOLE, SA</option>
            <option>SOCIETE GENERAL, SA</option>
            <option>LE CREDIT LYONNAIS</option>
            <option>CREDIT MUTUEL ARKEA</option>
            <option>BPCE</option>
            <option>BOURSORAMA BANQUE</option>
            <option>BANQUE FEDERATIVE DU CREDIT MUTUEL (BFCM)</option>
            <option>LA BANQUE POSTALE</option>
            <option>BNP PARIBAS</option>
            <option>REVOLUT UAB</option>
            <option>CREDIT AGRICOLE SOCIETE ANONYME</option>
            <option>CREDIT INDUSTRIEL ET COMMERCIAL</option>
            <option>NATIXIS</option>
            <option>MILLEIS BANQUE</option>
          </select>
        </div>

        <div>
          <label>Level</label>
          <select>
            <option>TOUS</option>
            <option>CREDIT</option>
            <option>DEBIT</option>
            <option>UNKNOW</option>
          </select>
        </div>
      </div>

      <div class="filters-grid" style="margin-top:14px;">
        <div>
          <label>√Çge</label>
          <input type="number" placeholder="Ex: 25">
        </div>
        <div>
          <label>Code postal</label>
          <input type="text" placeholder="Ex: 75000">
        </div>
      </div>

      <div class="filters-full">
        <label>Prix maximum (‚Ç¨)</label>
        <input type="number" placeholder="Ex: 1000">
      </div>

    </div>

    <div class="container">
      <div id="shop">
        <div class="empty">Aucun produit pour le moment</div>
      </div>

      <div id="cart" style="display:none;">
        <div class="empty">Votre panier est vide</div>
      </div>

      <div id="history" style="display:none;">
        <div class="empty">Aucun achat effectu√©</div>
      </div>
    </div>

    <div class="bottom-nav">
      <button class="active" onclick="showTab('shop', this)">
        <span>üè™</span>
        Boutique
      </button>

      <button onclick="showTab('cart', this)">
        <img src="chariot.png" class="nav-icon" alt="Panier">
        Panier
      </button>

      <button onclick="showTab('history', this)">
        <span>üßæ</span>
        Historique
      </button>
    </div>

  </div>
</div>

<script>
Telegram.WebApp.expand();

const platform = Telegram.WebApp.platform;
const isMobile =
  platform === "android" ||
  platform === "ios" ||
  window.innerWidth < 768;

document.body.classList.add(isMobile ? "mobile" : "desktop");

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}

function showTab(tab, btn) {
  document.getElementById("shop").style.display = "none";
  document.getElementById("cart").style.display = "none";
  document.getElementById("history").style.display = "none";

  document.getElementById(tab).style.display = "block";

  document.querySelectorAll(".bottom-nav button").forEach(b => {
    b.classList.remove("active");
  });

  btn.classList.add("active");
}
</script>

</body>
</html>
