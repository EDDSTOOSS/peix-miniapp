<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #ffd700;
}

/* HEADER */
.header-wrapper {
  position: relative;
  height: 160px;
  overflow: hidden;
}
.header-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.header-wrapper::after {
  content: "";
  position: absolute;
  bottom: 0;
  height: 60px;
  width: 100%;
  background: linear-gradient(to bottom, transparent, #0e0e0e);
}

/* SOLDE */
.balance-box {
  margin: 12px;
  padding: 14px;
  background: #161616;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}
.balance-amount {
  font-style: italic;
  font-size: 20px;
}

/* FILTRES */
.filters-btn {
  margin: 12px;
  padding: 10px;
  background: #1b1b1b;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
}

.filters-panel {
  display: none;
  margin: 12px;
  padding: 12px;
  background: #141414;
  border-radius: 10px;
}

.filters-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.filters-full {
  margin-top: 10px;
}

.filters-panel label {
  font-size: 12px;
  margin-bottom: 4px;
  display: block;
}

.filters-panel input,
.filters-panel select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #0e0e0e;
  color: #ffd700;
}

/* CONTENU */
.container {
  padding: 12px;
  padding-bottom: 90px;
}
.empty {
  text-align: center;
  margin-top: 40px;
}

/* NAV BAR */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: #141414;
  display: flex;
  border-top: 1px solid #222;
}
.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  cursor: pointer;
}
.bottom-nav button.active {
  opacity: 1;
}
.bottom-nav span {
  font-size: 20px;
  display: block;
}
</style>
</head>

<body>

<div class="header-wrapper">
  <img src="header.png" class="header-img">
</div>

<div class="balance-box">
  <div>Solde</div>
  <div class="balance-amount">10000‚Ç¨</div>
</div>

<div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

<div class="filters-panel" id="filters">

  <!-- LIGNE 1 -->
  <div class="filters-grid">
    <div>
      <label>Banque</label>
      <select>
        <option>TOUS</option>
        <option>CREDIT AGRICOLE</option>
        <option>SA</option>
        <option>SOCIETE GENERAL</option>
        <option>LE CREDIT LYONNAIS</option>
        <option>CREDIT MUTUEL ARKEA</option>
        <option>BPCE</option>
        <option>BOURSORAMA BANQUE</option>
        <option>BANQUE FEDERATIVE DU CREDIT MUTUEL (BFCM)</option>
        <option>LA BANQUE POSTALE</option>
        <option>BNP PARIBAS</option>
        <option>REVOLUT UAB</option>
        <option>CREDIT AGRICOLE SOCIETE ANONYME</option>
        <option>CREDIT INDUSTRIEL ET COMMERCIAL</option>
        <option>NATIXIS</option>
        <option>MILLEIS BANQUE</option>
      </select>
    </div>

    <div>
      <label>Level</label>
      <select>
        <option>TOUS</option>
        <option>CREDIT</option>
        <option>DEBIT</option>
        <option>UNKNOW</option>
      </select>
    </div>
  </div>

  <!-- LIGNE 2 -->
  <div class="filters-grid" style="margin-top:10px;">
    <div>
      <label>√Çge</label>
      <input type="number" placeholder="Ex: 25">
    </div>
    <div>
      <label>Code postal</label>
      <input type="text" placeholder="Ex: 75000">
    </div>
  </div>

  <!-- LIGNE 3 -->
  <div class="filters-full">
    <label>Prix maximum (‚Ç¨)</label>
    <input type="number" placeholder="Ex: 1000">
  </div>

</div>

<div class="container">

  <div id="shop">
    <div class="empty">Aucun produit pour le moment</div>
  </div>

  <div id="cart" style="display:none;">
    <div class="empty">Votre panier est vide</div>
  </div>

  <div id="history" style="display:none;">
    <div class="empty">Aucun achat effectu√©</div>
  </div>

</div>

<div class="bottom-nav">
  <button class="active" onclick="showTab('shop', this)">
    <span>üè™</span>Boutique
  </button>
  <button onclick="showTab('cart', this)">
    <span>üõí</span>Panier
  </button>
  <button onclick="showTab('history', this)">
    <span>üßæ</span>Historique
  </button>
</div>

<script>
Telegram.WebApp.expand();

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}

function showTab(tab, btn) {
  document.getElementById("shop").style.display = "none";
  document.getElementById("cart").style.display = "none";
  document.getElementById("history").style.display = "none";

  document.getElementById(tab).style.display = "block";

  document.querySelectorAll(".bottom-nav button").forEach(b => {
    b.classList.remove("active");
  });

  btn.classList.add("active");
}
</script>

</body>
</html>
