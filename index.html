<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PeixCC Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      padding-bottom: 75px;
    }

    /* ===== HEADER IMAGE ===== */
    .header {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== FILTRES ===== */
    .filters-wrapper {
      padding: 12px;
      border-bottom: 1px solid #222;
      background: linear-gradient(to bottom, #121212, #0b0b0b);
    }

    .filter-btn {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== CONTENU ===== */
    .content {
      padding: 30px 15px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    /* ===== NAV BAR BAS ===== */
    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
    }

    .nav-bottom button {
      flex: 1;
      background: none;
      border: none;
      color: #777;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-bottom button .icon {
      font-size: 22px;
      margin-bottom: 2px;
    }

    .nav-bottom button.active {
      color: #2ea6ff;
    }
  </style>
</head>

<body>

<!-- IMAGE HEADER -->
<img src="header.png" class="header" alt="PeixCC Shop">

<!-- FILTRES -->
<div class="filters-wrapper">
  <button class="filter-btn">üîç Filtres</button>
</div>

<!-- CONTENU -->
<div class="content">
  Aucun produit pour le moment (√Ä venir...)
</div>

<!-- NAVIGATION BAS -->
<div class="nav-bottom">
  <button class="active">
    <div class="icon">üè¨</div>
    Boutique
  </button>

  <button>
    <div class="icon">üõí</div>
    Panier
  </button>

  <button>
    <div class="icon">üßæ</div>
    Historique
  </button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
</script>

</body>
</html>
