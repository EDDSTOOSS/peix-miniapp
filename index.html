<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PeixPeix Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* ===== HEADER IMAGE ===== */
    .header-wrapper {
      width: 100%;
      height: 160px;
      overflow: hidden;
      background: #000;
    }

    .header-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* ===== FILTRES ===== */
    .filters-btn {
      margin: 10px;
      padding: 10px;
      background: #1c1c1c;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .filters-panel {
      display: none;
      background: #181818;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .filters-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }

    /* ===== CONTENU ===== */
    .container {
      padding: 10px;
      padding-bottom: 80px;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 30px;
    }

    /* ===== NAVIGATION BAS ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #151515;
      display: flex;
      border-top: 1px solid #222;
    }

    .bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: #2ea6ff;
    }
  </style>
</head>
<body>

<!-- ===== HEADER IMAGE ===== -->
<div class="header-wrapper">
  <img src="header.png" class="header-img" alt="PeixPeix Shop">
</div>

<!-- ===== FILTRES ===== -->
<div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

<div class="filters-panel" id="filters">
  <input type="text" placeholder="Code postal">
  <input type="number" placeholder="√Çge minimum">
</div>

<!-- ===== CONTENU ===== -->
<div class="container">

  <!-- BOUTIQUE -->
  <div id="shop">
    <div class="empty">
      Aucun produit pour le moment (√Ä venir‚Ä¶)
    </div>
  </div>

  <!-- PANIER -->
  <div id="cart" style="display:none;">
    <div class="empty">
      Votre panier est vide
    </div>
  </div>

  <!-- HISTORIQUE -->
  <div id="history" style="display:none;">
    <div class="empty">
      Aucun achat effectu√©
    </div>
  </div>

</div>

<!-- ===== NAVIGATION BAS ===== -->
<div class="bottom-nav">
  <button id="btn-shop" class="active" onclick="showTab('shop')">üè™<br>Boutique</button>
  <button id="btn-cart" onclick="showTab('cart')">üõí<br>Panier</button>
  <button id="btn-history" onclick="showTab('history')">üßæ<br>Historique</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function showTab(tab) {
    document.getElementById("shop").style.display = "none";
    document.getElementById("cart").style.display = "none";
    document.getElementById("history").style.display = "none";

    document.getElementById(tab).style.display = "block";

    document.getElementById("btn-shop").classList.remove("active");
    document.getElementById("btn-cart").classList.remove("active");
    document.getElementById("btn-history").classList.remove("active");

    document.getElementById("btn-" + tab).classList.add("active");
  }

  function toggleFilters() {
    const f = document.getElementById("filters");
    f.style.display = f.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
