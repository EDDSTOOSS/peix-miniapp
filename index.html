<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #ffd700;
}

/* ===== HEADER PROPRE ===== */
.header-wrapper {
  position: relative;
  height: 155px;
  overflow: hidden;
}

.header-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* FONDU SUBTIL (PAS DE LIGNE NOIRE) */
.header-wrapper::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 38px;
  background: linear-gradient(
    to bottom,
    rgba(14,14,14,0) 0%,
    rgba(14,14,14,0.35) 50%,
    rgba(14,14,14,0.85) 100%
  );
}

/* ===== SOLDE ===== */
.balance-box {
  margin: 10px 12px 0 12px;
  padding: 14px;
  background: #151515;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-box span {
  font-size: 14px;
  opacity: 0.9;
}

.balance-amount {
  font-style: italic;
  font-size: 20px;
  font-weight: bold;
}

/* ===== FILTRES ===== */
.filters-btn {
  margin: 12px;
  padding: 10px;
  background: #1b1b1b;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
}

/* ===== CONTENU ===== */
.container {
  padding: 14px;
  padding-bottom: 90px;
}

.empty {
  text-align: center;
  margin-top: 35px;
  opacity: 0.8;
}

/* ===== NAV BAR ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: #141414;
  display: flex;
  border-top: 1px solid #222;
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  font-size: 11px;
}

.bottom-nav button.active {
  opacity: 1;
}

.bottom-nav span {
  font-size: 20px;
  display: block;
  margin-bottom: 2px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-wrapper">
  <img src="header.png" class="header-img">
</div>

<!-- SOLDE -->
<div class="balance-box">
  <span>Solde</span>
  <div class="balance-amount">10000‚Ç¨</div>
</div>

<!-- FILTRES -->
<div class="filters-btn">üîç Filtres</div>

<!-- CONTENU -->
<div class="container">
  <div class="empty">Aucun produit pour le moment</div>
</div>

<!-- NAVIGATION -->
<div class="bottom-nav">
  <button class="active"><span>üè™</span>Boutique</button>
  <button><span>üõí</span>Panier</button>
  <button><span>üßæ</span>Historique</button>
</div>

<script>
Telegram.WebApp.expand();
</script>

</body>
</html>
