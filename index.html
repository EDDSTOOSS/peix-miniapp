<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffd700;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.05),
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.85)
    ),
    url("backround.png") center top / cover no-repeat fixed;
}

/* OVERLAY GLOBAL */
.app-overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.15);
}

/* SOLDE */
.balance-box {
  margin: 12px;
  padding: 18px;
  background: rgba(10,10,10,0.78);
  backdrop-filter: blur(10px);
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  font-size: 18px;
}

.balance-amount {
  font-style: italic;
  font-size: 24px;
}

/* FILTRES */
.filters-btn {
  margin: 8px 12px;
  padding: 10px;
  background: rgba(10,10,10,0.78);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  font-size: 16px;
}

/* PANNEAU FILTRES */
.filters-panel {
  display: none;
  margin: 12px;
  padding: 14px;
  background: rgba(10,10,10,0.78);
  backdrop-filter: blur(10px);
  border-radius: 12px;
}

.filters-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.filters-full {
  margin-top: 10px;
}

.filters-panel label {
  font-size: 11px;
  margin-bottom: 4px;
  display: block;
}

.filters-panel input,
.filters-panel select {
  width: 100%;
  padding: 9px;
  border-radius: 6px;
  border: none;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
}

/* CONTENU */
.container {
  padding: 12px;
  padding-bottom: 120px;
}

.empty {
  text-align: center;
  margin-top: 260px;
  font-size: 16px;
}

/* NAV BAR */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 90px;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(14px);
  display: flex;
  border-top: 1px solid rgba(255,215,0,0.15);
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  cursor: pointer;
  font-size: 14px;
}

.bottom-nav button.active {
  opacity: 1;
}

/* ICONES NAV */
.bottom-nav span {
  font-size: 26px;
  display: block;
}

/* IMAGE PANIER */
.nav-icon {
  width: 52px;
  height: 52px;
  margin: 0 auto 4px auto;
  display: block;
  filter:
    drop-shadow(0 0 6px rgba(255,215,0,0.6))
    drop-shadow(0 0 14px rgba(255,215,0,0.35));
}
</style>
</head>

<body>

<div class="app-overlay">

  <div class="balance-box">
    <div>Solde</div>
    <div class="balance-amount">10000‚Ç¨</div>
  </div>

  <div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

  <div class="filters-panel" id="filters">

    <div class="filters-grid">
      <div>
        <label>Banque</label>
        <select>
          <option>TOUS</option>
          <option>CREDIT AGRICOLE, SA</option>
          <option>SOCIETE GENERAL, SA</option>
          <option>LE CREDIT LYONNAIS</option>
          <option>CREDIT MUTUEL ARKEA</option>
          <option>BPCE</option>
          <option>BOURSORAMA BANQUE</option>
          <option>BANQUE FEDERATIVE DU CREDIT MUTUEL (BFCM)</option>
          <option>LA BANQUE POSTALE</option>
          <option>BNP PARIBAS</option>
          <option>REVOLUT UAB</option>
          <option>CREDIT AGRICOLE SOCIETE ANONYME</option>
          <option>CREDIT INDUSTRIEL ET COMMERCIAL</option>
          <option>NATIXIS</option>
          <option>MILLEIS BANQUE</option>
        </select>
      </div>

      <div>
        <label>Level</label>
        <select>
          <option>TOUS</option>
          <option>CREDIT</option>
          <option>DEBIT</option>
          <option>UNKNOW</option>
        </select>
      </div>
    </div>

    <div class="filters-grid" style="margin-top:10px;">
      <div>
        <label>√Çge</label>
        <input type="number" placeholder="Ex: 25">
      </div>
      <div>
        <label>Code postal</label>
        <input type="text" placeholder="Ex: 75000">
      </div>
    </div>

    <div class="filters-full">
      <label>Prix maximum (‚Ç¨)</label>
      <input type="number" placeholder="Ex: 1000">
    </div>

  </div>

  <div class="container">

    <div id="shop">
      <div class="empty">Aucun produit pour le moment</div>
    </div>

    <div id="cart" style="display:none;">
      <div class="empty">Votre panier est vide</div>
    </div>

    <div id="history" style="display:none;">
      <div class="empty">Aucun achat effectu√©</div>
    </div>

  </div>

</div>

<div class="bottom-nav">
  <button class="active" onclick="showTab('shop', this)">
    <span>üè™</span>
    Boutique
  </button>

  <button onclick="showTab('cart', this)">
    <img src="chariot.png" class="nav-icon" alt="Panier">
    Panier
  </button>

  <button onclick="showTab('history', this)">
    <span>üßæ</span>
    Historique
  </button>
</div>

<script>
Telegram.WebApp.expand();

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}

function showTab(tab, btn) {
  document.getElementById("shop").style.display = "none";
  document.getElementById("cart").style.display = "none";
  document.getElementById("history").style.display = "none";

  document.getElementById(tab).style.display = "block";

  document.querySelectorAll(".bottom-nav button").forEach(b => {
    b.classList.remove("active");
  });

  btn.classList.add("active");
}
</script>

</body>
</html>
