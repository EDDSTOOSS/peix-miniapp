<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #ffd700;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.05),
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.85)
    ),
    url("backround.png") center top / cover no-repeat fixed;
}

/* OVERLAY */
.app-overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.15);
}

/* SOLDE */
.balance-box {
  margin: 16px;
  padding: 22px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
}

.balance-box div:first-child {
  font-size: 18px;
}

.balance-amount {
  font-size: 28px;
  font-weight: bold;
}

/* FILTRES */
.filters-btn {
  margin: 12px 16px 0 16px;
  padding: 16px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  text-align: center;
  cursor: pointer;
  font-size: 18px;
}

/* PANNEAU FILTRES */
.filters-panel {
  display: none;
  margin: 16px;
  padding: 18px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(14px);
  border-radius: 16px;
}

.filters-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.filters-panel label {
  font-size: 13px;
}

.filters-panel input,
.filters-panel select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
}

/* CONTENU */
.container {
  padding: 16px;
  padding-bottom: 120px;
}

.empty {
  text-align: center;
  margin-top: 220px;
  font-size: 16px;
}

/* NAV BAR */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 110px;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(16px);
  display: flex;
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.6;
  font-size: 15px;
}

.bottom-nav button.active {
  opacity: 1;
}

.bottom-nav span {
  font-size: 32px;
}

/* ICON PANIER */
.nav-icon {
  width: 60px;
  height: 60px;
  display: block;
  margin: 0 auto;
}

/* WRAPPER */
.app-wrapper {
  width: 100%;
  min-height: 100vh;
}

/* ========================= */
/* ===== DESKTOP FIX ======= */
/* ========================= */

.desktop .app-wrapper {
  display: flex;
  justify-content: center;
  background: #000;
}

.desktop .app-overlay {
  width: 360px;                 /* üî• largeur MisterBin */
  min-height: 100vh;
}

/* SOLDE plus compact */
.desktop .balance-box {
  padding: 14px;
  font-size: 15px;
}

.desktop .balance-amount {
  font-size: 20px;
}

/* FILTRE plus petit */
.desktop .filters-btn {
  padding: 10px;
  font-size: 14px;
}

/* NAVBAR comme MisterBin */
.desktop .bottom-nav {
  height: 72px;
}

.desktop .bottom-nav span {
  font-size: 22px;
}

.desktop .nav-icon {
  width: 36px;
  height: 36px;
}

/* ========================= */
/* ===== MOBILE ========= */
/* ========================= */

.mobile .app-overlay {
  width: 100%;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app-overlay">

    <div class="balance-box">
      <div>Solde</div>
      <div class="balance-amount">10000‚Ç¨</div>
    </div>

    <div class="filters-btn" onclick="toggleFilters()">üîç Filtres</div>

    <div class="filters-panel" id="filters">
      <!-- filtres inchang√©s -->
    </div>

    <div class="container">
      <div class="empty">Aucun produit pour le moment</div>
    </div>

    <div class="bottom-nav">
      <button class="active"><span>üè™</span>Boutique</button>
      <button><img src="chariot.png" class="nav-icon">Panier</button>
      <button><span>üßæ</span>Historique</button>
    </div>

  </div>
</div>

<script>
Telegram.WebApp.expand();

const isMobile =
  Telegram.WebApp.platform === "android" ||
  Telegram.WebApp.platform === "ios" ||
  window.innerWidth < 768;

document.body.classList.add(isMobile ? "mobile" : "desktop");

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
