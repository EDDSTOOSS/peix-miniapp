<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PeixPeix Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #ffd700;
  background: url("Derriere.png") no-repeat center center fixed;
  background-size: cover;
}

/* ===== HEADER ===== */

.header-fixed {
  position: fixed;
  top: 0;
  width: 100%;
  height: 155px;
  z-index: 1000;
  overflow: hidden;
}

.header-fixed img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center -55px;
}

/* OVERLAY */
.app-overlay {
  min-height: 100vh;
  padding-top: 155px;
}

/* ===== SOLDE + FILTRES ALIGN√âS ===== */

.top-actions {
  display: flex;
  gap: 10px;
  margin: 12px 16px 10px;
}

/* Solde compact premium */
.balance-box.compact {
  width: fit-content;
  padding: 7px 12px;
  background: linear-gradient(180deg, rgba(20,20,20,0.95), rgba(10,10,10,0.95));
  border-radius: 999px;
  display: flex;
  align-items: center;
  gap: 10px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
}

.balance-box.compact div:first-child {
  font-size: 14px;
  font-weight: 500;
  color: #e0e0e0;
}

.balance-box.compact .balance-amount {
  padding: 6px 12px;
  background: linear-gradient(180deg, #ffeaa0, #d4a700);
  color: #111;
  font-size: 16px;
  letter-spacing: 0.2px;
  font-weight: 800;
  border-radius: 999px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.5),
              0 2px 6px rgba(0,0,0,0.4);
}

/* Bouton filtres align√© */
.filters-box {
  flex: 1;
  padding: 10px 16px;
  background: linear-gradient(180deg, rgba(20,20,20,0.95), rgba(10,10,10,0.95));
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  color: #ffd700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
}

.filters-panel {
  display: none;
  margin: 12px 16px;
  padding: 16px;
  background: linear-gradient(180deg, rgba(40,40,40,0.95), rgba(26,26,26,0.95));
  border-radius: 14px;
}

/* CONTENU */

.container {
  padding: 16px;
  padding-bottom: 125px;
}

.empty {
  text-align: center;
  margin-top: 200px;
  font-size: 14px;
  font-weight: 500;
  color: #ffd700;
}

/* ===== NAV BAR ===== */

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 78px;
  background: rgba(20,20,20,0.55);
  backdrop-filter: blur(22px);
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.08);
}

.bottom-nav button {
  flex: 1;
  background: none;
  border: none;
  color: #ffd700;
  opacity: 0.55;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.bottom-nav button:hover,
.bottom-nav button.active {
  opacity: 1;
  transform: translateY(-2px);
}

.bottom-nav .icon {
  width: 22px;
  height: 22px;
  stroke-width: 2.2;
}

.bottom-nav button:hover .icon,
.bottom-nav button.active .icon {
  filter: drop-shadow(0 0 6px rgba(255,215,0,0.7));
}

.bottom-nav .label {
  font-size: 11px;
  font-weight: 600;
}

/* WRAPPER */

.app-wrapper {
  width: 100%;
  min-height: 100vh;
}

/* DESKTOP */

.desktop .app-wrapper {
  display: flex;
  justify-content: center;
}

.desktop .app-overlay {
  width: 360px;
}

/* MOBILE */

.mobile .app-overlay {
  width: 100%;
}

/* TRANSITION PREMIUM ENTRE HEADER ET BACKGROUND */
.header-fixed::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0) 0%,
    rgba(0, 0, 0, 0.45) 60%,
    rgba(0, 0, 0, 0.75) 100%
  );
  pointer-events: none;
}

/* L√©ger glow premium */
.header-fixed {
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.55);
}

/* ===== FILTRES GRID ===== */

.filters-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-bottom: 14px;
}

.filter-item {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.filter-item label {
  font-size: 11px;
  font-weight: 600;
  color: #cfcfcf;
  letter-spacing: 0.4px;
}

.filter-item input {
  width: 100%;
  box-sizing: border-box; /* ‚≠ê cl√© du fix */
  padding: 9px 10px;
  border-radius: 10px;
  background: rgba(15,15,15,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffd700;
  font-size: 13px;
}

.filter-item input::placeholder {
  color: rgba(255,255,255,0.35);
}

.filter-item input:focus {
  border-color: rgba(255,215,0,0.6);
  outline: none;
}

/* ===== PRIX SLIDER ===== */

.price-filter {
  margin-bottom: 16px;
}

.price-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: 600;
  color: #e6e6e6;
}

.price-value {
  color: #ffd700;
  font-weight: 700;
}

.price-filter input[type="range"] {
  width: 100%;
  appearance: none;
  height: 6px;
  border-radius: 999px;
  background: linear-gradient(90deg, #ffeaa0, #d4a700);
  outline: none;
}

.price-filter input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: #ffd700;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255,215,0,0.8);
  cursor: pointer;
}

.price-filter input[type="range"]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: #ffd700;
  border-radius: 50%;
  cursor: pointer;
}


/* Bouton appliquer */
.apply-filters {
  width: 100%;
  padding: 10px;
  border-radius: 999px;
  background: linear-gradient(180deg, #ffeaa0, #d4a700);
  border: none;
  font-size: 14px;
  font-weight: 700;
  color: #111;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.45);
}

.apply-filters:active {
  transform: scale(0.98);
}

.product-card {
  background: linear-gradient(180deg, #2a2105, #1a1404);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.25);
  border: 1px solid rgba(255,215,0,0.35);
  color: #ffd700;
  position: relative;
}

.product-card {
  position: relative;
  margin-bottom: 14px;
  padding: 14px;
  background: linear-gradient(180deg, rgba(30,25,10,0.95), rgba(15,12,5,0.95));
  border-radius: 16px;
  border: 1px solid rgba(255,215,0,0.25);
  box-shadow: 0 10px 25px rgba(0,0,0,0.55);
  display: flex;
  gap: 14px;
}

.card-image {
  width: 64px;
  height: 42px;
  border-radius: 8px;
  background: rgba(255,255,255,0.05);
  flex-shrink: 0;
}

.card-content {
  flex: 1;
  font-size: 13px;
  color: #ffd700;
}

.card-bin {
  font-size: 18px;
  font-weight: 800;
  margin-bottom: 6px;
}

.card-line {
  font-size: 12px;
  opacity: 0.9;
}

.card-line span {
  font-weight: 600;
}

.card-price {
  margin-top: 8px;
}

.card-price .price {
  font-size: 18px;
  font-weight: 800;
}

.add-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #000;
  color: #ffd700;
  font-size: 24px;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,215,0,0.6);
}

.add-btn:hover {
  transform: scale(1.08);
}

</style>
</head>

<body>

<div class="header-fixed">
  <img src="backround.png" alt="Header PeixPeix">
</div>

<div class="app-wrapper">
  <div class="app-overlay">

    <div class="top-actions">

  <div class="balance-box compact">
    <div>Solde</div>
    <div class="balance-amount">10000‚Ç¨</div>
  </div>

  <div class="filters-box" onclick="toggleFilters()">
    üîç Filtres
  </div>

</div>

    <div class="filters-panel" id="filters">

  <div class="filters-grid">

    <!-- Ligne 1 -->
    <div class="filter-item">
      <label>BIN</label>
      <input type="text" placeholder="Ex: 457173">
    </div>

    <div class="filter-item">
      <label>Banque</label>
      <input type="text" placeholder="Ex: BNP">
    </div>

    <!-- Ligne 2 -->
    <div class="filter-item">
      <label>√Çge</label>
      <input type="number" placeholder="Ex: 25">
    </div>

    <div class="filter-item">
      <label>Code postal</label>
      <input type="text" placeholder="Ex: 75001">
    </div>

  </div>

  <!-- Ligne 3 : Prix -->
  <div class="price-filter">
    <div class="price-header">
      <span>Prix maximum</span>
      <span class="price-value"><span id="priceValue">50</span>‚Ç¨</span>
    </div>
    <input type="range" min="1" max="500" value="50" id="priceRange">
  </div>

  <button class="apply-filters">Appliquer les filtres</button>

</div>

<div class="product-card">

  <div class="card-image">
    <!-- future image carte -->
  </div>

  <div class="card-content">
    <div class="card-bin">444111</div>

    <div class="card-line">üí≥ Type : <span>DEBIT</span></div>
    <div class="card-line">‚≠ê Level : <span>CLASSIC</span></div>
    <div class="card-line">üè¶ Banque : <span>MONOBANK</span></div>
    <div class="card-line">üìç Ville : <span>LIMOGES</span></div>

    <div class="card-price">
      <span class="price">15‚Ç¨</span>
    </div>
  </div>

  <button class="add-btn">+</button>

</div>


    <div class="container">
      <div class="empty">Aucun produit pour le moment</div>
    </div>

    <div class="bottom-nav">
      <button class="active">
        <i data-lucide="store" class="icon"></i>
        <span class="label">Boutique</span>
      </button>

      <button>
        <i data-lucide="shopping-cart" class="icon"></i>
        <span class="label">Panier</span>
      </button>

      <button>
        <i data-lucide="receipt" class="icon"></i>
        <span class="label">Historique</span>
      </button>
    </div>

  </div>
</div>

<script>
Telegram.WebApp.expand();

const isMobile =
  Telegram.WebApp.platform === "android" ||
  Telegram.WebApp.platform === "ios" ||
  window.innerWidth < 768;

document.body.classList.add(isMobile ? "mobile" : "desktop");

function toggleFilters() {
  const f = document.getElementById("filters");
  f.style.display = f.style.display === "block" ? "none" : "block";
}

lucide.createIcons();

const priceRange = document.getElementById("priceRange");
const priceValue = document.getElementById("priceValue");

priceRange.addEventListener("input", () => {
  priceValue.textContent = priceRange.value;
});

</script>

</body>
</html>
